name: build

on:
    push:
      paths-ignore:
      - '**.md'
      - 'circuit'


#env:
#   UPLOAD_USER_FIRMWARE: false


jobs:
  build:
    runs-on: ubuntu-20.04
    continue-on-error: false
    strategy:
      matrix:
        target-hardware: [esp32c3]


    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # - name: Generate release tag
    #   id: tag
