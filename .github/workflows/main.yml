    #     echo "::set-output name=status::success"


    - name: Build for esp32/esp32c3
      if: matrix.target-hardware != 'esp8266'
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.2.1
        target: ${{ matrix.target-hardware }}
        path: './'

